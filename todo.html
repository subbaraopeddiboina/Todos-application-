<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <div class="todoContainer">
            <h1 class="mainHeading">Todos</h1>
            <h1 class="taskCreate">Create<span class="createTask">Task</span></h1>
            <input type="text" class="inputstyle">
            <br/>

            <div class="taskContainer">
                <h1 class="taskStyle">My<span class="taskStyles">Tasks</span></h1>
            </div>
            <div class="d-flex flex-row">
                <div>
                    <input type="checkbox" class="checkboxStyle" id="Task1"/>
                </div>
                <div>
                    <label for="Task1" class="labelStyle">Learn Html</label>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div>
                    <input type="checkbox" class="checkboxStyle" id="Task2"/>
                </div>
                <div>
                    <label for="Task2" class="labelStyle">Learn Html</label>
                </div>
            </div>
             <div class="d-flex flex-row">
                <div>
                    <input type="checkbox" class="checkboxStyle" id="Task3"/>
                </div>
                <div>
                    <label for="Task3" class="labelStyle">Learn Html</label>
                </div>
             </div>
             <button class="btn btn-primary">Save All</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
